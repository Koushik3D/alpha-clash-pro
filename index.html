<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain">
        <!-- Home Screen Section -->
        <section id="home-screen" class="text-white min-h-screen flex justify-center">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="anton-regular text-8xl">ALPHA CLASH PRO</h1>
                <p class="poppins-medium text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn poppins-semibold text-xl">Play Now</button>
            </div>
        </section>
        <!-- Play Ground Section -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#2F2941] bg-[#FFFFFFb3] rounded-2xl my-8">
                    <div class="flex justify-center">
                        <p class="text-lg text-white poppins-medium bg-[#2F2941] rounded-b-xl px-5">Don't watch keyboard
                            while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl poppins-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard Start -->
                <div class="text-xl poppins-medium pb-5">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End -->
                <!-- Life & Score -->
                <div class="flex justify-between w-3/5">
                    <button
                        class="btn text-white text-xl poppins-medium bg-[#894189] border-[#894189] rounded-full px-5">
                        Life
                        <img src="images/Love-Sign.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button
                        class="btn text-white text-xl poppins-medium bg-[#360490] border-[#360490] rounded-full px-5">
                        Score
                        <img src="images/Dollar-Sign.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score Section -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-gradient-to-r from-[#ffffff8c] to-[#98979700] p-5 rounded-xl">
                <h3 class="text-3xl">Game Over!</h3>
                <h1 class="text-6xl">
                    <span class="poppins-semibold">Score:</span>
                    <span id="game-score">15</span>
                </h1>
                <button onclick="play()" class="btn text-xl poppins-semibold px-5">Play Again</button>
                <p class="text-xl poppins-medium">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>

</html>
